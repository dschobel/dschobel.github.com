---
layout: default
---

<ul id="posts">
    {% for post in site.posts %}
    <div >
        <li class="span7">
        <a class="span5" style="font-family: 'Open Sans', sans-serif; font-weight: 300;" href="{{ post.url }}">{{ post.title }}</a>
        <abbr style="font-family: 'Open Sans', sans-serif; font-weight: 300;" class="span2 pull-right">{{ post.date | date_to_string }}</abbr>
        </li>
    </div>
    {% endfor %}
</ul>
